<form
  (ngSubmit)="onSubmit()"
  autocomplete="off"
  novalidate
  [formGroup]="form"
  class="card"
>
  <div class="card-body">
    <h2 class="text-center">FORGOT PASSWORD</h2>
    <div class="mb-2">
      <label for="username" class="form-label fw-semibold">Email address</label>
      <input id="username" formControlName="username" class="form-control" />
      <div class="form-text" *ngIf="false">
        Your password must be 8-20 characters long, contain letters and numbers,
        and must not contain spaces, special characters, or emoji.
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary mt-3 w-100"
      [disabled]="form.invalid"
    >
      Reset Password
    </button>

    <div class="mt-3 text-center">
      <a
        [routerLink]="
          '/' + appRoutes.AUTH.route + '/' + authRoutes.SIGN_IN.route
        "
        class="link-opacity-100 pe-auto cursor-pointer"
        >Return to Sign-In</a
      >
    </div>
  </div>
</form>
